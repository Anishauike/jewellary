<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="sign-in.css">
</head>
<body>
  <div id="container">
    <div id="login-page" class="page">
      <div class="left">
        <h1>Welcome back!</h1>
      </div>
      <div class="right">
        <h2>Login</h2>
        <p>Please enter your login details to log in.</p>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email Address" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a href="#" id="go-to-signup">Create account</a></p>
      </div>
    </div>

    <div id="signup-page" class="page hidden">
      <div class="left">
        <h1>Let's get started!</h1>
      </div>
      <div class="right">
        <h2>Create Account</h2>
        <form id="signup-form">
          <input type="text" id="signup-name" placeholder="Full Name" required />
          <input type="email" id="signup-email" placeholder="Email Address" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#" id="go-to-login">Log in</a></p>
      </div>
    </div>

    <div id="home-page" class="page hidden">
      <h1>Welcome to the Home Page!</h1>
      <p>You are successfully logged in.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
